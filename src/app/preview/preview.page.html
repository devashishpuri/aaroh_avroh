<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title || 'Alankar Preview' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollX]="true">

  <ion-list>
    <ion-list-header>
      <ion-label>
        <span class="phrase-title">Aaroh</span>
      </ion-label>
    </ion-list-header>

    <ion-item *ngFor="let phrase  of aaroh;">
      <span class="phrase-swara" *ngFor="let swara of phrase;">
        {{ swara }}
      </span>
      <span class="phrase-delimeter">,</span>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>
        <span class="phrase-title">Avroh</span>
      </ion-label>
    </ion-list-header>

    <ion-item *ngFor="let phrase  of avroh;">
      <span class="phrase-swara" *ngFor="let swara of phrase;">
        {{ swara }}
      </span>
      <span class="phrase-delimeter">,</span>
    </ion-item>
  </ion-list>
